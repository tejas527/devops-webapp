name: CI/CD Pipeline with ChatOps

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Security Tests
        run: |
          echo "Scanning for vulnerabilities..."
          echo "CRITICAL ERROR: API Key found in public code!"
          exit 1  # <--- This command forces the pipeline to FAIL

      - name: Run Build Simulation
        run: |
          echo "Starting build process..."
          echo "Compiling assets..."
          echo "Build complete! Website is ready."

      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: 'Deployment Status: ${{ job.status }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 
        if: always() 